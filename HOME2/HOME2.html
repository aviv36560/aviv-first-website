      /// PART A

      let person = {

      /// task 2
      console.log(person.name);

      console.log(person["isstudent"]);

      person.hobby = "shoping";

      };

      movie.releaseYear = 1990;
      movie.ispopulr = true;
      movie.gener = "comedy and romantic";
      console.log(movie);

      ///task 5
      let car = {
        make: "skoda",

        color: "grey",
      };

      for (let key in car) {
        console.log(key, car[key]); //יכולה להשתש בלוג רק במשתנה אחד בגלל זה דרך המפתח הוצאנו גם את הערכים
      }

      let oneperson = {
        name_oneperson: "Avi",

      };

      ///task 7: function that cound the keys in object

      function countProperties(obj) {
        /// פונקציה שמקבלת ערך של OBJ
        return Object.keys(obj).length; /// אובגקט קיי מחזיא רת מערך המפתחות והלין סופר את מספר המשתנים במערך
      }

      console.log(countProperties(person));
      console.log(countProperties(movie));

      delete person.isstudent;
      console.log(person);

      /// task 9:

      function hasProperty(obj, prop) {
        if (prop in obj) return true;
        else return false;
      }
      console.log(hasProperty(car, "make"));

      /// take 10 :
      function updatePerson(person, key, value) {
        if (key in person) person[key] = value;
        else person[key] = value;
        ///הערות לעצמי:
        ///שימוש בסוגריים מרובעים ([]) מאפשר להוסיף מפתח חדש לאובייקט באותו אופן שבו מעדכנים ערך למפתח קיים. אין צורך במנגנון נפרד להוספה או לעדכון.
        /// מתי משתמשים בסוגריים מרובעים ([]):
        ///כששם המפתח אינו ידוע מראש והוא משתנה או מועבר כפרמטר
        return person;
      }

      console.log(updatePerson(person, "age", "60"));
      console.log(updatePerson(person, "city", "Tel Aviv"));

        numbers.push(randomNumber);
      }

        const evenNumbers = array.filter((num) => num % 2 === 0);
        console.log(evenNumbers);
      }
